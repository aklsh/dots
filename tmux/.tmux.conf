# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# tmux-continuum options
set -g @continuum-restore 'on'

# Improve colors
set -g default-terminal 'screen-256color'
set-option -sa terminal-overrides ',xterm-256color*:RGB'

# Set scrollback buffer to 10000
set -g history-limit 10000

# Scrollback
set -g mouse on

# Nvim related
set-option -sg escape-time 10
set-option -g focus-events on

# Some copy-paste shenanigans
setw -g mode-keys vi
set-option -s set-clipboard off
bind P paste-buffer
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X rectangle-toggle
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel 'xclip -se c -i'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'xclip -se c -i'

# Sane prefix key with Caps Lock as Ctrl
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Misc (courtesy: rsnk96/Ubuntu-Setup-Scripts)
bind - split-window -v 
bind | split-window -h
set -g renumber-windows on
bind e new-window -n "~/.tmux.conf" "sh -c '\${EDITOR:-nvim} ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\"'"
bind r source-file ~/.tmux.conf \; display '~/.tmux.conf sourced'

# Customize the status line
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#393736 fg=#ededed dim'
set -g status-left ''
set -g status-right ''

setw -g window-status-current-style 'fg=#393736 bg=#94ebeb bold'
setw -g window-status-current-format ' #I#[fg=#393736]:#[fg=#393736]#W '

setw -g window-status-style 'fg=#ededed bg=#393736'
setw -g window-status-format ' #I#[fg=#ededed]:#[fg=#ededed]#W '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

run '~/.tmux/plugins/tpm/tpm'
